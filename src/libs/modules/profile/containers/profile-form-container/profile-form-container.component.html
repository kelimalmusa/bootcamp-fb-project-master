<form [formGroup]="myForm" autocomplete="off">
  <div class="team-registration-form-container">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input formControlName="name" type="text" matInput placeholder="">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Title</mat-label>
      <input formControlName="title" type="text" matInput placeholder="">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="handleSaveClicked()">Save</button>
  </div>
</form>
